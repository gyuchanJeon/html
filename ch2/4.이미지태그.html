<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.이미지 태그</title>
    <!--
        날짜 : 2024/07/22
        이름 : 전규찬
        내용 : HTML 이미지태그 실습하기
        
        경로지정
          / : 루트 디렉토리(절대경로)
         ./ : 현재 디렉토리(상대경로, 생략가능)
        ../ : 상위 디렉토리(상대경로)
    -->
</head>
<body>
    <h1>이미지 태그</h1>

    <img src="./images/flower1.jpg" alt="벚꽃">
    <img src="images/flower2.jpg" alt="코스모스">
    <img src="../ch1/images/flower3.jpg" alt="튤립">
    <img src="/ch1/images/flower4.jpg" alt="해바라기">
    
</body>
</html>
